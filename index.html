<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Kinnu
    </title>
    <link rel="stylesheet" href="./css/script.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Extra/cover.png" alt="" class="logo">
            <ul>
                <li><a href="https://www.google.com/" class="about-btn">About</a></li>
                <li><a href="https://www.google.com/" class="signup-btn">SignUp</a></li>
                <li><a href="https://www.google.com/" class="login-btn">Login</a></li>
            </ul>  
        </div>   
        <div class="stock_gallary">
            <div class="gallary">
                <img srcset="./Extra/image_1_small.jpg 640w, 
                             ./Extra/image_1_large.jpg 1280w"
                    sizes="(max-width: 900px) 27vw, (max-width: 600px) 50vw, 320px"
                    alt="gallary_1" class="gallary_photo gallary_photo_1"
                    src="./Extra/image_1_large.jpg"
                >

                <img srcset="./Extra/image_2_small.jpg 640w, ./Extra/image_2_large.jpg 1280w"
                    sizes="(max-width: 900px) 27vw, (max-width: 600px) 50vw, 320px"
                    alt="gallary_2" class="gallary_photo gallary_photo_2"
                    src="./Extra/image_2_large.jpg"
                >
                <img srcset="./Extra/image_3_small.png 640w, ./Extra/image_3_large.png 1280w"
                    sizes="(max-width: 900px) 27vw, (max-width: 600px) 50vw, 320px"
                    alt="gallary_3" class="gallary_photo gallary_photo_3"
                    src="./Extra/image_3_large.png"
                >
                <img srcset="./Extra/image_4_small.png 640w, ./Extra/image_4_large.png 1280w"
                    sizes="(max-width: 900px) 27vw, (max-width: 600px) 50vw, 320px"
                    alt="gallary_4" class="gallary_photo gallary_photo_4"
                    src="./Extra/image_4_large.png"
                >  
            </div>
            <button class="btn-readmore">Read more</button>
        </div>
        <div class="search">
            <h1 class="search_heading">Understand your investment</h1>
            <form class="search_area">
                <input type="text" placeholder="Search the stocks" class="search_area_box">
                <button class="search_area_btn">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
